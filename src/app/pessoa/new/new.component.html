<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nome">Nome </label>
          <input type="text" [(ngModel)]="pessoa.nome" class="form-control" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="login">Login </label>
          <input type="text" [(ngModel)]="pessoa.login" class="form-control" name="login" placeholder="Enter login">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" [(ngModel)]="pessoa.senha" class="form-control" name="password" placeholder="Password">
        </div>
        <button 
          (click)="salvar($event.target.value)" 
          class="btn btn-primary"
          (mouseover)="mousePassou()"
          (mouseout)="mousePassou()"
          [style.font-size]="mouseOver ? '30px' : '20px'">Registrar</button>
      </form>
    </div>
  </div>
</div>
