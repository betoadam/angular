<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="login">Login </label>
          <input type="login" class="form-control" name="login" placeholder="Enter login" [(ngModel)]="login">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="senha">
        </div>
        
        <button 
        (click)="auth($event.target.value)" 
        class="btn btn-primary" 
        (mouseover)="mousePassou()"
        (mouseout)="mousePassou()"
        [style.font-size]="mouseOver ? '30px' : '20px'">Login</button>
      </form>
    </div>
  </div>
</div>
