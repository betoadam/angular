<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="description">Description </label>
          <input type="text" class="form-control" name="description" [(ngModel)]="document.description">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" [(ngModel)]="document.date">
        </div>
        <div class="form-group">
          <label for="lastupdate">Last Update</label>
          <input type="date" class="form-control" name="lastupdate" [(ngModel)]="document.lastUpdate">
        </div>
        <div class="form-group">
          <label for="filename">File Name</label>
          <input type="text" class="form-control" name="filename" [(ngModel)]="document.fileName">
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" name="categoria" [(ngModel)]="document.categoria">
            <option *ngFor="let categoria of categories">{{ categoria.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="keyword">Keywords</label>
          <select multiple class="form-control" name="keyword" [(ngModel)]="document.keywords">
            <option *ngFor="let keyword of keywords">{{ keyword.name }}</option>
          </select>
        </div>
        <button 
          (click)="salvar($event.target.value)" 
          class="btn btn-primary" 
          (mouseover)="mousePassou()"
          (mouseout)="mousePassou()"
          [style.font-size]="mouseOver ? '30px' : '20px'">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
<!--
id: number;
  description: string;
  date: Date;
  lastUpdate: Date;
  fileName: string;
  categoria: Categoria;
  keywords: Keyword[];

-->
